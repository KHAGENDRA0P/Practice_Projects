<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Calculator</h1>
        <div class="row">
            <img src="images/two_thousand_note.png" >
            <input type="number" id="2000" class="cash-input" placeholder="Enter No. of Rs.2000 notes">
            <span id="2000txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/five_hundred_note.png" >
            <input type="number" id="500" class="cash-input" placeholder="Enter No. of Rs.500 notes">
            <span id="500txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/two_hundred_note.png" >
            <input type="number" id="200" class="cash-input" placeholder="Enter No. of Rs.200 notes">
            <span id="200txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/one_hundred.png" >
            <input type="number" id="100" class="cash-input" placeholder="Enter No. of Rs.100 notes">
            <span id="100txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/fifty_note.png" >
            <input type="number" id="50" class="cash-input" placeholder="Enter No. of Rs.50 notes">
            <span id="50txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/twenty_note.png" >
            <input type="number" id="20" class="cash-input" placeholder="Enter No. of Rs.20 notes">
            <span id="20txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/ten_note.png" >
            <input type="number" id="10" class="cash-input" placeholder="Enter No. of Rs.10 notes">
            <span id="10txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/five_note.png" >
            <input type="number" id="5" class="cash-input" placeholder="Enter No. of Rs.5 notes">
            <span id="5txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/two_note.png" >
            <input type="number" id="2" class="cash-input" placeholder="Enter No. of Rs.2 notes">
            <span id="2txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="images/one_note.png" >
            <input type="number" id="1" class="cash-input" placeholder="Enter No. of Rs.1 notes">
            <span id="1txt" class="cash-text">0</span>
        </div>
        <div class="row">
            <button id="btnReset">Reset</button>
        </div>
        <div class="row result">
            <span id="totalAmt">Total Amount: 0</span>
            <span id="totalAmtinWords">Zero</span>

        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
