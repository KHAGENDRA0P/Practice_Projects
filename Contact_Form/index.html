<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="0ba339ac-e640-408b-aa67-817381e4b963">
            <input type="text" name="name" placeholder="Enter Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter Email" class="contact-inputs" required>
            <textarea name="message" class="contact-inputs" placeholder="Enter Message"required></textarea>
            <button type="submit">Submit 
                <img src="arrow.png" alt="">
            </button>
        </form>
        <div class="contact-right">
            <img src="bg.png" alt="">
        </div>
    </div>
</body>
</html>
